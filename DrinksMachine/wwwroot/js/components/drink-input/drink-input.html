<div>
    <h4 class="form-label" id="drinkLabel">{drink-label}</h4>
    <h6><span id="drinkQuantity">{drink-quantity}</span> drinks available; Cost = <span id="drinkCost">{drink-cost}</span> </h6>
    <input class="form-input" id="drinkAmount" type="number" min="0" pattern="^[+-]?(\d*\.)?\d+$" />
    <div class="divider"></div>
</div>
