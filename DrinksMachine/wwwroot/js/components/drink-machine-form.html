<form id="formEl">

    <div>
        <div>Coins Information</div>
        <div>
            <div>
                <label class="form-label">Cents</label>
                <input class="form-input" type="number" min="0" id="centsInput" pattern="^[+-]?(\d*\.)?\d+$" />
            </div>

            <div>
                <label class="form-label">Pennies</label>
                <input class="form-input" type="number" min="0" id="penniesInput" pattern="^[+-]?(\d*\.)?\d+$" />
            </div>

            <div>
                <label class="form-label">Nickels</label>
                <input class="form-input" type="number" min="0" id="nickelsInput" pattern="^[+-]?(\d*\.)?\d+$" />
            </div>

            <div>
                <label class="form-label">Quarters</label>
                <input class="form-input" type="number" min="0" id="quartersInput" pattern="^[+-]?(\d*\.)?\d+$" />
            </div>

        </div>
    </div>

    <div>
        <div>Products Information</div>
        <div id="drinkInputs">

        </div>
        <div>
            <h6 class="form-label">Order Total:</h6>
            <div id="orderTotalEl"># cents/ dollars</div>
        </div>
    </div>

    <div>
        <button class="btn btn-primary" id="submitEl">Get Drinks</button>
    </div>

</form>
